<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tickethack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
     <a href="index.html" id="logo">Tickethack</a>
     <div>
     <a href="#" id="cart">Cart</a>
     <a href="#" id="bookings">Bookings</a>
    </div>
    </header>
    
    <main>
        <div id="title">
            <h1>Explore the world effortlessly by train!</h1>
            <p>Compare, book and enjoy cheap prices for train tickets: your journey start on Tickethack.</p>
        </div>
        <div id="content">
        <section id="part-left">

            <form action="" method="post" id="form">

            <label for="departure"></label>
            <input type="text" id="departure" name="departure" placeholder="Departure">

            <label for="arrival"></label>
            <input type="text" id="arrival" name="arrival" placeholder="Arrival">

            <label for="date"></label>
            <input type="date" id="date" name="date" />

            <button type="submit" id="search">Search</button>

            </form>

            <script>
                // DÃ©finit la date du jour dans l'input de type date
                document.getElementById('date').valueAsDate = new Date();
            </script>

        </section>

        <section id="part-right">
            <img id="image-train" src="./images/train.png" alt="train" >
            <p id="text-image">It's time to book your future trip.</p>

        </section>
    </div>
    </main>


</body> 
</html>
